name: Generate Schedule

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: "Input team Excel path in repo (e.g. チームリスト.xlsx)"
        required: true
        default: "チームリスト.xlsx"
      courts:
        description: "Number of courts"
        required: true
        default: "15"
      num_rounds:
        description: "Number of rounds"
        required: true
        default: "23"
      matches_per_team:
        description: "Matches per team (0 = auto)"
        required: true
        default: "0"
      diversity_attempts:
        description: "Diversity attempts"
        required: true
        default: "1"
      allow_court_gaps:
        description: "Allow mid-session court gaps (true/false)"
        required: true
        default: "false"
      html_passcode:
        description: "Optional HTML passcode (leave blank for none)"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out

          COURTS="${{ inputs.courts }}"
          ROUNDS="${{ inputs.num_rounds }}"
          MPT="${{ inputs.matches_per_team }}"
          DIVERSITY="${{ inputs.diversity_attempts }}"
          INPUT_FILE="${{ inputs.input_file }}"
          PASSCODE="${{ inputs.html_passcode }}"
          ALLOW_GAPS="${{ inputs.allow_court_gaps }}"

          ARGS=(
            --input-file "$INPUT_FILE"
            --output-file out/schedule.xlsx
            --courts "$COURTS"
            --num-rounds "$ROUNDS"
            --matches-per-team "$MPT"
            --diversity-attempts "$DIVERSITY"
          )

          if [[ "$ALLOW_GAPS" == "true" ]]; then
            ARGS+=(--allow-court-gaps)
          else
            ARGS+=(--no-allow-court-gaps)
          fi

          if [[ -n "$PASSCODE" ]]; then
            ARGS+=(--html-passcode "$PASSCODE")
          fi

          bsched "${ARGS[@]}"

          echo "Generated files:"
          ls -la out

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: schedule-output
          path: |
            out/*.xlsx
            out/*.html
